name: Backend CI | Core Stability

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-control:
    name: quality-control
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
    - name: ğŸ›°ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: backend/go.sum
    
    - name: ğŸ§¼ Verify Tidy
      run: |
        go mod tidy
        git diff --exit-code
      continue-on-error: false

    - name: ğŸ“¦ Install dependencies
      run: go mod download
    
    - name: ğŸ” Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: backend
        args: --timeout=5m

    - name: ğŸ” Run gosec
      uses: securego/gosec@master
      with:
        args: ./...
    
    - name: ğŸ§ª Run tests with Race Detection
      run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
    
    - name: ğŸ“Š Coverage Check
      run: |
        go tool cover -func=coverage.out
    
    - name: ğŸ—ï¸ Optimized Build
      run: |
        go build -v -ldflags="-s -w" -o server ./cmd/main.go

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # This is the critical fix for the naming error
    - name: ğŸ·ï¸ Lowercase Registry Owner
      id: owner
      run: |
        echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_ENV

    - name: ğŸ”‘ Login to GHCR
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ³ Build and Push Docker Image
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ghcr.io/${{ env.OWNER_LC }}/reminder-backend:latest
          ghcr.io/${{ env.OWNER_LC }}/reminder-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ“¥ Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage.out
        retention-days: 7