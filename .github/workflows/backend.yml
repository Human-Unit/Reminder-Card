name: Backend CI | Core Stability

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

# Cancel in-progress runs if a new push comes in
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    name: quality-control
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: ğŸ›°ï¸ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23' # Updated to latest stable for 2026
        cache: true
        cache-dependency-path: backend/go.sum
    
    - name: ğŸ§¼ Verify Tidy
      run: |
        go mod tidy
        git diff --exit-code
      continue-on-error: false

    - name: ğŸ” Linting (golangci-lint)
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: ./backend

    - name: ğŸ“¦ Install dependencies
      run: go mod download
    
    - name: ğŸ§ª Run tests with Race Detection
      run: go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
    
    - name: ğŸ“Š Coverage Check
      run: |
        go tool cover -func=coverage.out
        # Optional: Fail build if coverage is below 70%
        # go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' | xargs -I {} awk 'BEGIN {if ({} < 70) exit 1}'
    
    - name: ğŸ—ï¸ Optimized Build
      run: |
        go build -v \
        -ldflags="-s -w" \
        -o server ./cmd/main.go
    
    - name: ğŸ“¥ Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage.out
        retention-days: 7