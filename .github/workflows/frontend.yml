name: Frontend CI | Dashboard Stability

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: quality-and-build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: üõ∞Ô∏è Checkout code
      uses: actions/checkout@v4
    
    - name: üü¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: üì¶ Install dependencies
      run: npm ci
    
    - name: üîê Security Audit
      run: npm audit --audit-level=high

    - name: üèóÔ∏è TypeScript Check
      run: npm run type-check

    - name: üßº Run ESLint
      run: npm run lint
    
    - name: üß™ Run Unit Tests
      run: npm test

    - name: üöÄ Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # The fix: Ensure the repository owner is lowercase for Docker
    - name: üè∑Ô∏è Lowercase Registry Owner
      id: owner
      run: |
        echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER@L}" >> $GITHUB_ENV

    - name: üîë Login to GHCR
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üê≥ Build and Push Docker Image
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        build-args: |
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
        tags: |
          ghcr.io/${{ env.OWNER_LC }}/reminder-frontend:latest
          ghcr.io/${{ env.OWNER_LC }}/reminder-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: üì• Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: |
          frontend/.next
          !frontend/.next/cache
        retention-days: 7