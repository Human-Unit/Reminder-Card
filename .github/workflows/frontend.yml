# Prevent multiple builds for the same branch from burning through your minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: quality-and-build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: ğŸ›°ï¸ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # Using the 2026 stable LTS
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ TypeScript Check
      run: npm run type-check
      # This ensures 'tsc' runs to catch type errors that ESLint might ignore

    - name: ğŸ§¼ Run ESLint
      run: npm run lint
    
    - name: ğŸš€ Build application
      run: npm run build
      env:
        # Build-time env variables
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.admin-core.com' }}
        # Setting CI=false can prevent build failure on warnings, but for ADMIN.CORE, 
        # we want it to fail on warnings to keep the code clean.
    
    - name: ğŸ“¥ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: |
          frontend/.next
          !frontend/.next/cache
