name: Frontend CI | Dashboard Stability

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: quality-and-build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: ğŸ›°ï¸ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ TypeScript Check
      run: npm run type-check

    - name: ğŸ§¼ Run ESLint
      run: npm run lint
    
    - name: ğŸš€ Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
    
    - name: ğŸ“¥ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: |
          frontend/.next
          !frontend/.next/cache
        retention-days: 7
